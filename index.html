    <!-- Exercise 1 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

    <script>
        // Ready document
        $(document).ready(function() {

                // Exercise 1
                $('.scroll-top').on('click', function() {
                        $('html').animate({
                            scrollTop: 0
                        }, 'slow');
                    }) // End Exercise 1

                // Exercise 2
                $('.accept').on('click', function() {
                        if ($('.submit-btn').is(':disabled')) {
                            $('.submit-btn').removeAttr('disabled');
                        } else {
                            $('.submit-btn').attr('disabled', 'disabled');
                        }
                    }) // End Exercise 2

                // Exercise 3
                $('table').addClass('table-striped');

                // Excercise 4
                $('.text-box').on('keyup', function() {
                        $('.r-chars').text(15 - $(this).val().length);
                    }) // End Exercise 4

                // Exercise 5
                $('.add-option').on('click', function() {
                        $('.dropdown').append('<option value="' + $('.text-box').val() + '">' + $('.text-box').val() + '</option>')
                    }) // End Exercise 5

                // Exercise 6
                $('.remove-option').on('click', function() {
                        $('.dropdown option[value="' + $('.dropdown').val() + '"]').remove();
                    }) // End Exercise 6

                // Exercise 7
                $(".text-box").on('keyup', function() {
                        $('.display').text($(this).val());
                    }) // End Exercise 7

                // Exercise 8
                $(".change").on('click', function() {
                        if ($(".change").val() == "HI") {
                            $(".change").val("HELLO");
                        } else {
                            $(".change").val("HI");
                        }
                    }) // End Exercise 8
                    // Exercise 9
                $('.recolor').on('click', function() {
                        $('table').removeClass('table-primary').addClass('table-success');
                    }) // End Exercise 9

                // Exercise 10
                $('.numbers').on('keyup', function() {
                        this.value = this.value.replace(/[^0-9\.]/g, '');
                    }) // End Exercise 10

                // Exercise 11
                $('.animate').on('click', function() {
                        $(".jquery").animate({
                            width: "70%",
                            opacity: 0.4,
                            marginLeft: "0.6in",
                            fontSize: "3em",
                            borderWidth: "10px"
                        }, 1500);
                    }) // End Exercise 11

                // Exercise 12
                $('.right').on('click', function() {
                    $('.block').animate({
                        left: '+=50px'
                    }, 'slow');
                })

                $('.left').on('click', function() {
                    $('.block').animate({
                        left: '-=50px'
                    }, 'slow');
                })

                $('.up').on('click', function() {
                    $('.block').animate({
                        top: '-=50px'
                    }, 'slow');
                })

                $('.down').on('click', function() {
                        $('.block').animate({
                            top: '+=50px'
                        }, 'slow');
                    }) // End Exercise 12
            }) // End document ready

        // Disable right click menu
        $(document).bind("contextmenu", function(e) {
            return false;
        })

        // Remove Inspect Element
        document.onkeydown = function(e) {
            if (event.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        }
    </script>
